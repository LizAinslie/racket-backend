apply plugin: 'java'

ext {
    dmrailRepo = 'https://nexus.dmrail.games/repository/maven-public/'
}

repositories {
    mavenCentral()
    maven { url dmrailRepo } // DMRail Games Nexus, where all of our artifacts are uploaded
    jcenter()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'tk.racket.server.Main'
        )
    }
}


dependencies {
    // Our own libs
    compile 'tk.racket.utils:snowflake:0.0.1'
    compile 'tk.racket.utils:http:0.0.1'

    // Tests
    testCompile 'junit:junit:4.12'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}